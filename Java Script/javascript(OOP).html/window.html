<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Browser object(window)</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<style>
    button{
        align-items: center;
        margin: auto;
    }
</style>
</head>
<body>
    <h2 class="text-primary text-center">JavaScript Browser Object</h2>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.open('../images/21.jpg','Image','width=500 height=300')">Open-Image</button>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.close()">close</button>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.print()">Print</button>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.alert('You Are Going Wrong Way')">Alert</button>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.confirm('Delete This Page')">Confirm</button>
    <button type="button" class="col-2 btn btn-primary btn-block" onclick="window.prompt()">Prompt</button>
</body>
</html>
