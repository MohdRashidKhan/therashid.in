<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array object</title>
    <script type="text/javascript">
    "use strict";
    function f1(){
            var product = {
                Name: "",
                Price: 0,
                Qty:0,
                Total:function(){
                    return this.Qty * this.Price;
                },
                Print:function(){
                    document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}<br>`);
                }
            }
            product.Name="Samsung TV";
            product.Price=45000.55;
            product.Qty=2;
            product.Print();
            document.write("=============================<br>");
            product.Name="Nike Casuals";
            product.Price=2000.44;
            product.Qty=2;
            product.Print();
        }
        f1();
    </script>
</head>
<body>
    
</body>
</html>
