<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded</title>
    <script>
        function PrintPage(){
            window.print();
        }
    </script>
</head>
<body>
    <h2>Click Button for print the Page</h2>
    <button onclick="PrintPage()" type="button">Print</button>
    <h2>Select Option</h2>
    <select onchange="PrintPage()">
        <option>Print</option>
        <option >Print Preview</option>

    </select>
</body>
</html>
