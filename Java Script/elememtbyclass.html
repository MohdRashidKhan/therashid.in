<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Can Refer HTML By Using Class</title>
<script type="text/javascript">
function bodyload(){
    document.getElementById("pic").src="../images/21.jpg";
    document.getElementById("btnSubmit").value="Register";
    var x = document.getElementsByClassName("borderStyle");
    alert("Total Number of Element Using BorderStyle :" +x.length);
}

</script>
</head>
<body onload="bodyload()">
    <div>
        <img id="pic" class="borderStyle" width="100" height="100" border="10">
    </div>
    <div>
        <form>
            Nmae:
            <input class="borderStyle" id="txtName" type="text">
            <input class="borderStyle" id="btnSubmit" type="button">
        </form>
    </div>
    
</body>
</html>
