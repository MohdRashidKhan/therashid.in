<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
    "use strict";
function Database(obj){
    switch(obj.name){
        case "btnInsert":
        alert("Record Inserted Succesfully...");
        break;
        case "btnUpdate":
        alert("Record Updated Succesfully...");
        break;
        case "btnDelete":
        alert("Record Deleted Sucessfully...");
        break;
    }

}

    </script>
</head>
<body>
    <button class="btn-success " name="btnInsert" onclick="Database(this)">Insert</button>
    <button class="btn-success " name="btnUpdate" onclick="Database(this)">Update</button>
    <button class="btn-success " name="btnDelete" onclick="Database(this)">Delete</button>
</body>
</html>
