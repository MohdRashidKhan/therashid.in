<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function pointer</title>
    <script type="text/javascript">
    "use strict";
    function savefile(){
        alert("Saving Your File");
    }

    </script>
</head>
<body>
<h2> Saving File</h2>
<dl>
    <dt>Button Click</dt>
    <dd>
        <button onclick="savefile()">Save</button>
    </dd>
    <dt>
        <select onchange="savefile()">
            <option>Choose Option</option>
            <option>Save</option>

        </select>
    </dt>
</dl>
</body>
</html>
