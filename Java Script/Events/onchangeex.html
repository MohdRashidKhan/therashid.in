<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
 #box {
         justify-content: center;
         margin: auto;
         align-items: center;
         text-align: center;
     }
     #lstPics{
         margin: auto;
     }
    </style>
    <script type="text/javascript">
    "use strict";
    var pics = [
            {Name: "JBL Speaker", Photo: "../images/21.jpg"},
            {Name: "T-Shirt", Photo: "../images/ras.jpg"},
            {Name: "Shirt", Photo: "../images/holi.jpg"},
            {Name: "Nike Casuals", Photo: "../images/clock.jpg"},
            {Name: "Earpods", Photo: "../images/black.jpg"},
        ];
        function bodyload(){
            var lstPics = document.getElementById("lstPics");
            for(var item of pics){
                var option = document.createElement("option");
                option.text = item.Name;
                option.value = item.Photo;
                lstPics.appendChild(option);
            }
        }
        function Zoom(){
         var txtRange = document.getElementById("txtRange").value;
         var pic = document.getElementById("pic");
         pic.width= txtRange * 100;
         pic.height = txtRange * 100;
     }
     function ChangeImage(){
         var imgSource = document.getElementById("lstPics").value;
         console.log(imgSource);
         document.getElementById("pic").src= imgSource;
     }
    </script>
</head>
<body onload="bodyload()" class="container-fluid">
    <div id="box">
        <dl>
            <dt class="text-danger text-bold"><h1>Select Pic</h1></dt>
            <dd> 
                <select id="lstPics" onchange="ChangeImage()" class="form-control text-primary text-center col-6">
                </select>
            </dd>
            <dt>Zoom</dt>
            <dd> 
                100%<input id="txtRange" onchange="Zoom()" type="range" value="1" min="1" max="5">500%
            </dd>
        </dl>
    </div>
    <div id="box">
        <img id="pic" src="../images/21.jpg" width="100" height="100">
    </div>
    
</body>
</html>
