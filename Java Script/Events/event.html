<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script type="text/javascript">
    "use strict";
    function ShowAlert(e){
           if(e.ctrlKey==true) {
               alert("Success with Ctrl Key");
           } else {
alert("Please use ctrl key");
           }
     }
    </script>
</head>
<body>
     <div onclick="ShowAlert(event)" style="width: 200px; height: 50px; background-color: yellow;">
    User Ctrl + Click for alert
</div>
</body>
</html>
