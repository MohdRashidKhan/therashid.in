<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Varible</title>
    <script>
        var x =10;      //Global
        function f1(){
            document.write("x in f1 is " + x );
        }
        function f2(){
            document.write(`x in f2 ${x}`);
        }
        f1();
        f2();
    </script>
</head>
<body>
</body>
</html>
